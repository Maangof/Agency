<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maangoff Modeling Agency - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
  <style>
    /* CSS стиль для страницы */
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
      text-align: center;
      color: #333;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login / Register</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
      <p class="error" id="error-message"></p>
    </form>
  </div>

  <script>
  <script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
  event.preventDefault();

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  // Проверка, что введены значения
  if (!username || !password) {
    alert('Please enter both username and password.');
    return;
  }

  // Загружаем данные из B2 (users.json)
  fetch('https://maangoff.s3.eu-central-003.backblazeb2.com/users.json')
    .then(response => {
      if (!response.ok) {
        throw new Error('Failed to load users.json');
      }
      return response.json();
    })
    .then(data => {
      let userFound = false;

      // Проверяем каждый объект в users.json
      data.forEach(user => {
        if (user.username === username && user.password === password) {
          userFound = true;
          // Если данные правильные, сохраняем состояние пользователя
          localStorage.setItem('loggedIn', 'true');
          localStorage.setItem('username', username);
          window.location.href = 'Profile.html'; // Переход на страницу профиля
        }
      });

      if (!userFound) {
        alert('Invalid username or password');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('An error occurred. Please try again later.');
    });
});
</script>

</body>
</html>
