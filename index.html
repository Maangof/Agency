<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Firebase Authentication</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
  <style>
    /* CSS стиль для страницы */
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
      text-align: center;
      color: #333;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login / Register</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
      <p class="error" id="error-message"></p>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>

  <script>
    // Инициализация Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyDXyC1mdhh9xAVbYPWJUuFjWkKzLYKC3Wg",
  authDomain: "maangoff.firebaseapp.com",
  projectId: "maangoff",
  storageBucket: "maangoff.firebasestorage.app",
  messagingSenderId: "32275259475",
  appId: "1:32275259475:web:ca11e0aa78de847132a6a6"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Обработчик формы входа
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Вход с использованием Firebase Auth
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          // Проверка данных пользователя в Firestore
          db.collection("users").where("email", "==", email).get()
            .then(querySnapshot => {
              if (!querySnapshot.empty) {
                // Перенаправление на страницу профиля
                window.location.href = "profile.html";
              } else {
                document.getElementById('error-message').innerText = "User data not found!";
              }
            })
            .catch(error => {
              console.error("Error fetching user data: ", error);
              document.getElementById('error-message').innerText = "An error occurred. Please try again.";
            });
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          document.getElementById('error-message').innerText = errorMessage;
        });
    });
  </script>

</body>
</html>
