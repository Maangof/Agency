<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required autocomplete="username">
      <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
      <button type="submit" class="btn">Login</button>
      <p class="error" id="error-message"></p>
    </form>
    <hr>
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="newUsername" placeholder="Enter new username" required autocomplete="username">
      <input type="password" id="newPassword" placeholder="Enter new password" required autocomplete="new-password">
      <button type="submit" class="btn">Register</button>
    </form>
  </div>

  <script>
    // URL для работы с B2 bucket
    const B2_USERS_URL = 'https://maangoff.s3.eu-central-003.backblazeb2.com/users.json';

    // Функция загрузки данных из JSON
    async function fetchUsers() {
      const response = await fetch(B2_USERS_URL);
      if (!response.ok) throw new Error('Failed to load users.json');
      return await response.json();
    }

    // Логика авторизации
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const users = await fetchUsers();
        const user = users.find(u => u.username === username && u.password === password);

        if (user) {
          localStorage.setItem('loggedIn', 'true');
          localStorage.setItem('username', username);
          window.location.href = 'profile.html';
        } else {
          document.getElementById('error-message').textContent = 'Invalid username or password';
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
      }
    });

    // Логика регистрации
    document.getElementById('registerForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const newUsername = document.getElementById('newUsername').value;
      const newPassword = document.getElementById('newPassword').value;

      try {
        const users = await fetchUsers();

        if (users.some(u => u.username === newUsername)) {
          alert('Username already exists.');
          return;
        }

        users.push({ username: newUsername, password: newPassword });

        alert('Registration successful! However, to save this data, use Backblaze B2 API manually.');
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
      }
    });
  </script>
</body>
</html>
