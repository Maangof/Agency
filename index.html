<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maangoff Modeling Agency</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #fff;
    }
    header {
      background-color: #fff;
      text-align: center;
      padding: 80px 0;
    }
    .logo-container {
      font-family: 'Playfair Display', serif;
    }
    h1 {
      font-size: 4em;
      color: #f4d03f;
      margin: 0;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    .slogan {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.2em;
      color: #333;
      letter-spacing: 1px;
      margin-top: 10px;
    }
    nav {
      text-align: center;
      padding: 20px 0;
    }
    .nav-button {
      font-size: 1.2em;
      text-decoration: none;
      color: #fff;
      background-color: #007BFF;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      display: inline-block;
    }
    .nav-button:hover {
      background-color: #0056b3;
    }
    .hero {
      background: url('https://github.com/Maangof/Agency/raw/d77af7d12c54b27c69c26c87aa31dee1c0c990c1/face-1511873_1920.jpg') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .hero h2 {
      font-size: 3em;
      margin: 0;
    }
    .photo-gallery {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 10px;
    }
    .photo-gallery img {
      height: 100px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    footer p {
      margin: 0;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <h1>Maangoff</h1>
    <p class="slogan">Unveiling Beauty, Shaping Futures</p>
  </div>
</header>

<nav>
  <a href="Profile.html" class="nav-button">My Account</a>
</nav>

<div class="hero">
  <h2 class="discover-beauty">Discover Beauty</h2>
</div>

<section id="gallery">
  <div class="photo-gallery">
    <img src="https://github.com/Maangof/Agency/raw/d77af7d12c54b27c69c26c87aa31dee1c0c990c1/woman-2350565_1920.jpg" alt="Model 1">
    <img src="https://github.com/Maangof/Agency/raw/d77af7d12c54b27c69c26c87aa31dee1c0c990c1/woman-4684702_1920.jpg" alt="Model 2">
    <img src="https://github.com/Maangof/Agency/raw/d77af7d12c54b27c69c26c87aa31dee1c0c990c1/woman-2593366_1920.jpg" alt="Model 3">
    <img src="https://github.com/Maangof/Agency/raw/d77af7d12c54b27c69c26c87aa31dee1c0c990c1/portrait-5601950_1920.jpg" alt="Model 4">
    <img src="https://github.com/Maangof/Agency/raw/d77af7d12c54b27c69c26c87aa31dee1c0c990c1/eris-6672934.jpg" alt="Model 5">
  </div>
</section>

<footer>
  <p>&copy; 2024 Maangoff Modeling Agency. All rights reserved.</p>
</footer>

</body>
</html>
