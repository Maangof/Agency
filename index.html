<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maangoff Modeling Agency - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
  <style>
    /* CSS стиль для страницы */
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
      text-align: center;
      color: #333;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login / Register</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
      <p class="error" id="error-message"></p>
    </form>
  </div>

  <script>
    // Подключаем API Backblaze для получения users.json
    const B2_API_KEY = 'K003hkyUDVCOI95vyyc9DJsprMuY1mI';
    const B2_BUCKET_ID = '930b5c5ce1d59e3391310b1e';
    const B2_ENDPOINT = 'https://s3.eu-central-003.backblazeb2.com';
    const USERS_FILE_PATH = 'users.json';  // путь к файлу в бакете

    async function fetchUsers() {
      const response = await fetch(`${B2_ENDPOINT}/${B2_BUCKET_ID}/${USERS_FILE_PATH}`);
      const data = await response.json();
      return data;
    }

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const users = await fetchUsers();
      const user = users.find(user => user.username === username && user.password === password);

      if (user) {
        // Успешный вход, сохраняем пользователя в сессии
        sessionStorage.setItem('user', JSON.stringify(user));
        window.location.href = 'Profile.html';
      } else {
        // Ошибка, неправильный логин или пароль
        document.getElementById('error-message').textContent = 'Invalid username or password.';
      }
    });
  </script>
</body>
</html>
