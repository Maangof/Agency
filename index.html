<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #007bff;
      color: white;
    }
    header h1 {
      font-size: 2.5em;
      font-weight: 600;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    .cta-button {
      padding: 15px 30px;
      background: #007bff;
      color: white;
      border: none;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
    }
    .cta-button:hover {
      background: #0056b3;
    }
    .auth-form-container {
      display: none;
      text-align: center;
    }
    .auth-form-container.active {
      display: block;
    }
    .login-form input,
    .register-form input {
      margin: 10px 0;
      padding: 10px;
      width: 80%;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .login-form button,
    .register-form button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-form button:hover,
    .register-form button:hover {
      background: #0056b3;
    }
    .auth-form-container a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Account</h1>
  </header>

  <div class="button-container">
    <button class="cta-button" onclick="showAuthForm()">My Account</button>
  </div>

  <!-- Login / Register Form -->
  <div class="auth-form-container" id="authForm">
    <!-- Login Form -->
    <div class="login-form active" id="loginForm">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Login</button>
      <p>New user? <a href="#" onclick="toggleForms('register')">Sign Up</a></p>
    </div>

    <!-- Register Form -->
    <div class="register-form" id="registerForm">
      <h2>Register</h2>
      <input type="text" id="registerUsername" placeholder="Username">
      <input type="password" id="registerPassword" placeholder="Password">
      <input type="email" id="registerEmail" placeholder="Email">
      <input type="text" id="registerName" placeholder="Full Name">
      <button onclick="register()">Register</button>
      <p>Already have an account? <a href="#" onclick="toggleForms('login')">Login</a></p>
    </div>
  </div>

  <script>
    const B2_API_KEY = 'your_b2_api_key';
    const B2_ACCOUNT_ID = 'your_b2_account_id';
    const B2_BUCKET_NAME = 'your_b2_bucket_name';
    const USERS_FILE = 'users.json';
    let users = [];
    let loggedInUser = null;

    async function fetchUsers() {
      const url = `https://api.backblaze.com/b2api/v2/b2_download_file_by_name`;
      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${B2_API_KEY}`,
        },
        body: JSON.stringify({
          fileName: USERS_FILE,
          bucketName: B2_BUCKET_NAME
        }),
      });
      const data = await response.json();
      users = JSON.parse(data.fileContent);
    }

    // Переключение между формами авторизации и регистрации
    function toggleForms(form) {
      if (form === 'login') {
        document.getElementById('loginForm').classList.add('active');
        document.getElementById('registerForm').classList.remove('active');
      } else {
        document.getElementById('registerForm').classList.add('active');
        document.getElementById('loginForm').classList.remove('active');
      }
    }

    // Показ формы для авторизации/регистрации
    function showAuthForm() {
      fetchUsers().then(() => {
        document.getElementById('authForm').classList.add('active');
      });
    }

    // Функция для регистрации
    function register() {
      const username = document.getElementById('registerUsername').value;
      const password = document.getElementById('registerPassword').value;
      const email = document.getElementById('registerEmail').value;
      const name = document.getElementById('registerName').value;

      // Добавление нового пользователя в список
      users.push({ username, password, email, name });
      localStorage.setItem('users', JSON.stringify(users));

      alert('Registration successful! Please login.');
      toggleForms('login');
    }

    // Функция для входа
    function login() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        loggedInUser = user;
        localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));
        window.location.href = 'Profile.html';
      } else {
        alert('Invalid credentials');
      }
    }
  </script>

</body>
</html>
