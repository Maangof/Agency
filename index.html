<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maangoff Modeling Agency</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #fff;
    }
    header {
      background-color: #fff;
      text-align: center;
      padding: 80px 0;
    }
    .logo-container {
      font-family: 'Playfair Display', serif;
    }
    h1 {
      font-size: 4em;
      color: #f4d03f;
      margin: 0;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    .slogan {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.2em;
      color: #333;
      letter-spacing: 1px;
      margin-top: 10px;
    }
    nav {
      background-color: #f4f4f4;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav a:hover {
      color: #007BFF;
    }
    .hero {
      background: url('https://github.com/Maangof/Agency/raw/d77af7d12c54b27c69c26c87aa31dee1c0c990c1/face-1511873_1920.jpg') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .hero h2 {
      font-size: 3em;
      margin: 0;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      padding-top: 60px;
    }
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
    }
    .tab {
      display: none;
    }
    .active-tab {
      display: block;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <h1>Maangoff</h1>
    <p class="slogan">Unveiling Beauty, Shaping Futures</p>
  </div>
</header>

<nav>
  <a href="javascript:void(0);" onclick="openModal()">Account</a>
  <a href="Profile.html" id="profileLink" style="display:none;">My Profile</a>
</nav>

<div class="hero">
  <h2>Discover Beauty and Talent</h2>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <div id="loginTab" class="tab active-tab">
      <h2>Login</h2>
      <input type="text" placeholder="Email" id="loginEmail">
      <input type="password" placeholder="Password" id="loginPassword">
      <button onclick="login()">Login</button>
      <p>Don't have an account? <a href="javascript:void(0);" onclick="showRegisterTab()">Register</a></p>
    </div>
    <div id="registerTab" class="tab">
      <h2>Register</h2>
      <input type="text" placeholder="Name" id="registerName">
      <input type="email" placeholder="Email" id="registerEmail">
      <input type="password" placeholder="Password" id="registerPassword">
      <button onclick="register()">Register</button>
      <p>Already have an account? <a href="javascript:void(0);" onclick="showLoginTab()">Login</a></p>
    </div>
  </div>
</div>

  <section id="gallery">
  <div class="photo-gallery">
    <img src="https://github.com/Maangof/Agency/raw/d77af7d12c54b27c69c26c87aa31dee1c0c990c1/woman-2350565_1920.jpg" alt="Model 1">
    <img src="https://github.com/Maangof/Agency/raw/d77af7d12c54b27c69c26c87aa31dee1c0c990c1/woman-4684702_1920.jpg" alt="Model 2">
    <img src="https://github.com/Maangof/Agency/raw/d77af7d12c54b27c69c26c87aa31dee1c0c990c1/woman-2593366_1920.jpg" alt="Model 3">
    <img src="https://github.com/Maangof/Agency/raw/d77af7d12c54b27c69c26c87aa31dee1c0c990c1/portrait-5601950_1920.jpg" alt="Model 4">
    <img src="https://github.com/Maangof/Agency/raw/d77af7d12c54b27c69c26c87aa31dee1c0c990c1/eris-6672934.jpg" alt="Model 5">
  </div>
</section> 
  
<footer>
  <p>&copy; 2024 Maangoff Modeling Agency. All rights reserved.</p>
</footer>
  
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDXyC1mdhh9xAVbYPWJUuFjWkKzLYKC3Wg",
    authDomain: "maangoff.firebaseapp.com",
    projectId: "maangoff",
    storageBucket: "maangoff.firebasestorage.app",
    messagingSenderId: "32275259475",
    appId: "1:32275259475:web:ca11e0aa78de847132a6a6"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getFirestore();

  function login() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        alert('Logged in successfully!');
        window.location.href = '/profile.html';
      })
      .catch((error) => {
        alert('Login failed: ' + error.message);
      });
  }

  function register() {
    const name = document.getElementById('registerName').value;
    const email = document.getElementById('registerEmail').value;
    const password = document.getElementById('registerPassword').value;

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        setDoc(doc(db, "users", userCredential.user.uid), {
          name: name,
          email: email
        });
        alert('Account created successfully!');
      })
      .catch((error) => {
        alert('Registration failed: ' + error.message);
      });
  }

  function showRegisterTab() {
    document.getElementById('registerTab').classList.add('active-tab');
    document.getElementById('loginTab').classList.remove('active-tab');
  }

  function showLoginTab() {
    document.getElementById('loginTab').classList.add('active-tab');
    document.getElementById('registerTab').classList.remove('active-tab');
  }

  document.querySelector('.close-btn').addEventListener('click', function() {
    document.getElementById('modal').style.display = 'none';
  });

  // Функция openModal должна быть определена здесь
  function openModal() {
    document.getElementById('modal').style.display = 'block';
  }

  window.onclick = function(event) {
    if (event.target === document.getElementById('modal')) {
      document.getElementById('modal').style.display = 'none';
    }
  }
</script>

</body>
</html>
