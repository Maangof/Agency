<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maangoff Modeling Agency - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #fff;
    }
    header {
      background-color: #fff;
      text-align: center;
      padding: 50px 0;
    }
    .logo-container h1 {
      font-size: 3em;
      color: #f4d03f;
      margin: 0;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    nav {
      background-color: #f4f4f4;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav a:hover {
      color: #007BFF;
    }
    .dashboard {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .profile-form input, .profile-form textarea, .profile-form button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .gallery-container input {
      margin-bottom: 10px;
    }
    .gallery-container button {
      background-color: #28a745;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .gallery-container button:hover {
      background-color: #218838;
    }
    .uploaded-files {
      margin-top: 10px;
    }
    .uploaded-files a {
      display: block;
      color: #007BFF;
      text-decoration: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <h1>Maangoff Dashboard</h1>
  </div>
</header>

<nav>
  <a href="#about">About Us</a>
  <a href="#contact">Contact</a>
  <a href="javascript:void(0);" onclick="openDashboard()">Dashboard</a>
</nav>

<div id="dashboard" class="dashboard" style="display: none;">
  <h2>File Upload</h2>
  <div class="gallery-container">
    <input type="file" id="fileInput" multiple>
    <button onclick="uploadFiles()">Upload to Cloud</button>
    <div class="uploaded-files" id="uploadedFiles"></div>
  </div>
</div>

<script>
  // Backblaze B2 Credentials
  const accountId = "0033bcc15e311be0000000002";
  const applicationKey = "K003Qhz5ApUUpmIDLZ8wndQWFGfaT+I";
  const bucketId = "930b5c5ce1d59e3391310b1e";

  let authToken = "";
  let apiUrl = "";

  // Get B2 Auth Token
  async function getB2AuthToken() {
    const response = await fetch("https://api.backblazeb2.com/b2api/v2/b2_authorize_account", {
      method: "GET",
      headers: {
        "Authorization": "Basic " + btoa(`${accountId}:${applicationKey}`)
      }
    });
    const data = await response.json();
    authToken = data.authorizationToken;
    apiUrl = data.apiUrl;
  }

  // Get Upload URL
  async function getUploadUrl() {
    const response = await fetch(`${apiUrl}/b2api/v2/b2_get_upload_url`, {
      method: "POST",
      headers: {
        "Authorization": authToken,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ bucketId })
    });
    return response.json();
  }

  // Upload File to B2
  async function uploadFile(file) {
    const { uploadUrl, authorizationToken } = await getUploadUrl();

    const formData = new FormData();
    formData.append("file", file);
    formData.append("fileName", file.name);

    const response = await fetch(uploadUrl, {
      method: "POST",
      headers: {
        "Authorization": authorizationToken
      },
      body: formData
    });
    return response.json();
  }

  // Upload Files Handler
  async function uploadFiles() {
    if (!authToken) await getB2AuthToken();

    const files = document.getElementById("fileInput").files;
    const uploadedFilesContainer = document.getElementById("uploadedFiles");
    uploadedFilesContainer.innerHTML = "";

    for (let i = 0; i < files.length; i++) {
      const file = files[i];
      try {
        const uploadResult = await uploadFile(file);
        const fileUrl = `${apiUrl}/file/${bucketId}/${file.name}`;
        uploadedFilesContainer.innerHTML += `<a href="${fileUrl}" target="_blank">${file.name}</a>`;
      } catch (error) {
        console.error("Error uploading file:", error);
        uploadedFilesContainer.innerHTML += `<p style="color: red;">Failed to upload ${file.name}</p>`;
      }
    }
  }

  // Open Dashboard
  function openDashboard() {
    document.getElementById("dashboard").style.display = "block";
  }
</script>

</body>
</html>
