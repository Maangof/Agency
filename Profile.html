<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maangoff Modeling Agency - Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }
    .profile-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .profile-container h2 {
      text-align: center;
      color: #333;
    }
    .profile-container p {
      font-size: 1.2em;
    }
    .btn-logout {
      background-color: #f44336;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      width: 100%;
    }
    .btn-logout:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <h2>Welcome, <span id="username"></span>!</h2>
    <p>Email: <span id="email"></span></p>
    <button class="btn-logout" id="logoutBtn">Logout</button>
  </div>

  <script>
    // Проверка на авторизацию
    const user = JSON.parse(sessionStorage.getItem('user'));
    if (!user) {
      window.location.href = 'index.html';  // Перенаправление, если пользователь не авторизован
    }

    document.getElementById('username').textContent = user.username;
    document.getElementById('email').textContent = user.email || 'No email provided';

    // Обработчик выхода
    document.getElementById('logoutBtn').addEventListener('click', function() {
      sessionStorage.removeItem('user');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
