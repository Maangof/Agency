<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maangoff Modeling Agency - Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #fff;
    }
    header {
      background-color: #fff;
      text-align: center;
      padding: 80px 0;
    }
    .logo-container {
      font-family: 'Playfair Display', serif;
    }
    h1 {
      font-size: 4em;
      color: #f4d03f; /* Golden color */
      margin: 0;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    .slogan {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.2em;
      color: #333;
      letter-spacing: 1px;
      margin-top: 10px;
    }
    nav {
      background-color: #f4f4f4;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav a:hover {
      color: #007BFF;
    }
    .profile-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .profile-container h2 {
      text-align: center;
    }
    .profile-details, .profile-form {
      display: none;
    }
    .profile-details img {
      display: block;
      margin: 10px auto;
      max-width: 150px;
      border-radius: 50%;
    }
    .profile-details p {
      font-size: 1.1em;
      margin: 10px 0;
    }
    .profile-form input, .profile-form textarea, .profile-form button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <h1>Maangoff</h1>
    <p class="slogan">Unveiling Beauty, Shaping Futures</p>
  </div>
</header>

<nav>
  <a href="#profile">My Profile</a>
  <a href="#projects">My Projects</a>
  <a href="gallery.html">Gallery</a>
  <a href="#settings">Settings</a>
</nav>

<div id="profilePage" class="profile-container">
  <h2>My Profile</h2>

  <!-- Static Profile Details -->
  <div id="profileDetails" class="profile-details">
    <img id="profileImage" src="https://via.placeholder.com/150" alt="Profile Picture">
    <p><strong>Name:</strong> <span id="profileName">John Doe</span></p>
    <p><strong>Age:</strong> <span id="profileAge">30</span></p>
    <p><strong>Email:</strong> <span id="profileEmail">johndoe@email.com</span></p>
    <p><strong>Phone:</strong> <span id="profilePhone">123-456-7890</span></p>
    <p><strong>Biography:</strong> <span id="profileBio">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span></p>
    <button onclick="editProfile()">Edit</button>
  </div>

  <!-- Profile Edit Form -->
  <div id="profileForm" class="profile-form">
    <img id="profileImageInput" src="https://via.placeholder.com/150" alt="Profile Picture" style="display: block; margin: 10px auto; max-width: 150px; border-radius: 50%;">
    <input type="file" id="profileImageUpload" accept="image/*">
    <input type="text" id="nameInput" placeholder="Name" value="John Doe">
    <input type="number" id="ageInput" placeholder="Age" value="30">
    <input type="email" id="emailInput" placeholder="Email" value="johndoe@email.com">
    <input type="tel" id="phoneInput" placeholder="Phone" value="123-456-7890">
    <textarea id="bioInput" rows="5" placeholder="Biography">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
    <button type="button" onclick="saveProfile()">Save</button>
  </div>
</div>

<footer>
  <p>&copy; 2024 Maangoff Modeling Agency. All rights reserved.</p>
</footer>

<script>
  let profileData = {
    name: 'John Doe',
    age: 30,
    email: 'johndoe@email.com',
    phone: '123-456-7890',
    bio: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.',
    imageUrl: 'https://via.placeholder.com/150'
  };

  // Show static profile information on page load
  function loadProfile() {
    document.getElementById('profileName').innerText = profileData.name;
    document.getElementById('profileAge').innerText = profileData.age;
    document.getElementById('profileEmail').innerText = profileData.email;
    document.getElementById('profilePhone').innerText = profileData.phone;
    document.getElementById('profileBio').innerText = profileData.bio;
    document.getElementById('profileImage').src = profileData.imageUrl;
  }

  // Show edit form
  function editProfile() {
    document.getElementById('profileDetails').style.display = 'none';
    document.getElementById('profileForm').style.display = 'block';

    document.getElementById('nameInput').value = profileData.name;
    document.getElementById('ageInput').value = profileData.age;
    document.getElementById('emailInput').value = profileData.email;
    document.getElementById('phoneInput').value = profileData.phone;
    document.getElementById('bioInput').value = profileData.bio;
  }

  // Save edited profile
  function saveProfile() {
    profileData.name = document.getElementById('nameInput').value;
    profileData.age = document.getElementById('ageInput').value;
    profileData.email = document.getElementById('emailInput').value;
    profileData.phone = document.getElementById('phoneInput').value;
    profileData.bio = document.getElementById('bioInput').value;

    // Handle profile image upload
    const profileImageFile = document.getElementById('profileImageUpload').files[0];
    if (profileImageFile) {
      const reader = new FileReader();
      reader.onloadend = function() {
        profileData.imageUrl = reader.result;
        loadProfile();
        document.getElementById('profileDetails').style.display = 'block';
        document.getElementById('profileForm').style.display = 'none';
      };
      reader.readAsDataURL(profileImageFile);
    } else {
      loadProfile();
      document.getElementById('profileDetails').style.display = 'block';
      document.getElementById('profileForm').style.display = 'none';
    }
  }

  window.onload = function() {
    loadProfile(); // Load static profile information on page load
  };
</script>

</body>
</html>
