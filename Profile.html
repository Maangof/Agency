<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Maangoff</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f5f7fa, #e4e9f0);
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #007bff;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: 600;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .login-form {
      display: none;
      text-align: center;
    }
    .login-form.active {
      display: block;
    }
    .login-form input {
      margin: 10px 0;
      padding: 10px;
      width: 80%;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .login-form button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    .profile-content {
      display: none;
    }
    .profile-content.active {
      display: block;
    }
    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #007bff;
      margin-bottom: 10px;
    }
    .profile-header h2 {
      margin: 10px 0 5px;
      font-weight: 600;
      font-size: 1.8em;
    }
    .profile-actions button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .profile-actions button:hover {
      background: #0056b3;
    }
    .edit-form input, .edit-form textarea {
      width: calc(100% - 20px);
      margin: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }
    .edit-form button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .edit-form button:hover {
      background: #0056b3;
    }
    #successMessage {
      display: none;
      color: green;
      font-size: 1.2em;
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Profile</h1>
  </header>
  <div class="container">
    <!-- Login Form -->
    <div id="loginForm" class="login-form active">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>

    <!-- Profile Content -->
    <div id="profileContent" class="profile-content">
      <div class="profile-header">
        <img id="profileImage" src="https://via.placeholder.com/120" alt="Profile Picture">
        <h2 id="profileName">John Doe</h2>
        <p id="profileBio">A short biography goes here.</p>
      </div>
      <div class="profile-actions">
        <button onclick="toggleEditForm()">Edit Profile</button>
        <button onclick="window.location.href='gallery.html'">Gallery</button>
      </div>
      <form id="editForm" class="edit-form">
        <input type="text" id="nameInput" placeholder="Name" value="John Doe">
        <input type="text" id="emailInput" placeholder="Email" value="john.doe@example.com">
        <textarea id="bioInput" rows="4" placeholder="Biography">A short biography goes here.</textarea>
        <button type="button" onclick="saveProfile()">Save</button>
      </form>
      <div id="successMessage">Profile updated successfully!</div>
    </div>
  </div>

  <script>
    let isLoggedIn = false;
    let usersData = [];

    // Получаем данные пользователей с B2
    async function loadUsers() {
      try {
        const response = await fetch("https://api.backblazeb2.com/b2api/v2/b2_list_file_names", {
          method: "POST",
          headers: {
            Authorization: "Bearer K003Qhz5ApUUpmIDLZ8wndQWFGfaT+I"
          },
          body: JSON.stringify({ bucketId: "930b5c5ce1d59e3391310b1e" }),
        });
        const data = await response.json();
        const usersFile = data.files.find(file => file.fileName === "users.json");
        
        if (usersFile) {
          const fileResponse = await fetch(`https://api.backblazeb2.com/file/930b5c5ce1d59e3391310b1e/${usersFile.fileName}`, {
            headers: { Authorization: "Bearer K003Qhz5ApUUpmIDLZ8wndQWFGfaT+I" },
          });
          usersData = await fileResponse.json();
        }
      } catch (error) {
        console.error("Error loading users data:", error);
      }
    }

    // Авторизация пользователя
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      await loadUsers(); // Загрузка данных пользователей с B2

      const user = usersData.find(u => u.username === username && u.password === password);

      if (user) {
        isLoggedIn = true;
        toggleView();
        loadProfile(user); // Загрузка данных пользователя в личный кабинет
      } else {
        alert("Invalid login credentials!");
      }
    }

    // Переключение между формой авторизации и профилем
    function toggleView() {
      document.getElementById("loginForm").classList.toggle("active", !isLoggedIn);
      document.getElementById("profileContent").classList.toggle("active", isLoggedIn);
    }

    // Загрузка профиля
    function loadProfile(user) {
      document.getElementById("profileName").textContent = user.name;
      document.getElementById("profileBio").textContent = user.bio;
      document.getElementById("nameInput").value = user.name;
      document.getElementById("emailInput").value = user.email;
      document.getElementById("bioInput").value = user.bio;
    }

    // Сохранение данных профиля
      // Показываем сообщение об успешном сохранении
      document.getElementById("successMessage").style.display = "block";
      setTimeout(() => {
        document.getElementById("successMessage").style.display = "none";
      }, 2000);
    }

    // Инициализация страницы
    window.onload = function() {
      toggleView();
    };
  </script>
</body>
</html>
