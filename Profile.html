<html lang="en">
<head>

  <title>Maangoff Modeling Agency - Profile</title>

    body {

      text-align: center;

    }
    .logo-container {

    }
    h1 {
      font-size: 4em;

      margin: 0;

      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    .slogan {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.2em;
      color: #333;
      letter-spacing: 1px;
      margin-top: 10px;
    }
    nav {
      background-color: #f4f4f4;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav a:hover {
      color: #007BFF;
    }
    .profile-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .profile-container h2 {

    }
    .profile-form input, .profile-form textarea, .profile-form button {

      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .profile-form img {
      display: block;
      margin: 10px auto;
      max-width: 150px;
      border-radius: 50%;
    }
    .gallery-container {
      margin-top: 20px;
    }
    .gallery-container input {
      margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .gallery img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <h1>Maangoff</h1>
    <p class="slogan">Unveiling Beauty, Shaping Futures</p>
  </div>
</header>

<nav>
  <a href="#about">About Us</a>
  <a href="#contact">Contact</a>
  <a href="javascript:void(0);" onclick="openModal()">Account</a>
</nav>

<div id="profilePage" class="profile-container" style="display: none;">
  <h2>My Profile</h2>
  <form id="profileForm" class="profile-form">
    <img id="profileImage" src="" alt="Profile Picture">
    <input type="file" id="profileImageInput" accept="image/*">
    <input type="text" id="nameInput" placeholder="Name">
    <input type="number" id="ageInput" placeholder="Age">
    <textarea id="bioInput" rows="5" placeholder="Biography"></textarea>
    <button type="button" onclick="saveProfile()">Save Profile</button>
  </form>
  <div class="gallery-container">
    <h3>Your Gallery</h3>
    <input type="file" id="galleryInput" accept="image/*" multiple>
    <div class="gallery" id="gallery"></div>
  </div>
</div>

<footer>
  <p>&copy; 2024 Maangoff Modeling Agency. All rights reserved.</p>
</footer>
