<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Maangoff</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f5f7fa, #e4e9f0);
            color: #333;
        }
        header {
            text-align: center;
            padding: 50px;
            background-color: #4f6d7a;
            color: white;
        }
        header h1 {
            font-size: 3em;
            font-weight: 600;
        }
        .profile-container {
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }
        .btn {
            background-color: #007bff;
            padding: 15px 25px;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Profile</h1>
    </header>

    <div class="profile-container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/120" alt="Profile Picture" />
            <h2 id="profileName">John Doe</h2>
            <p id="profileBio">Bio will go here...</p>
        </div>
        <button class="btn" onclick="editProfile()">Edit Profile</button>
        <button class="btn" onclick="window.location.href='gallery.html'">Gallery</button>
    </div>

    <script>
        // Check if the user is logged in
        if (!localStorage.getItem("isLoggedIn")) {
            window.location.href = "index.html";
        }

        // Load user profile data
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));
        document.getElementById("profileName").textContent = currentUser.name;
        document.getElementById("profileBio").textContent = currentUser.bio;

        // Function to handle profile editing (not fully implemented here)
        function editProfile() {
            // Logic for profile editing
        }
    </script>
</body>
</html>
