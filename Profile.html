<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Maangoff</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f5f7fa, #e4e9f0);
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #007bff;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: 600;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .login-form {
      display: none;
      text-align: center;
    }
    .login-form.active {
      display: block;
    }
    .login-form input {
      margin: 10px 0;
      padding: 10px;
      width: 80%;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .login-form button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    .profile-content {
      display: none;
    }
    .profile-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Profile</h1>
  </header>
  <div class="container">
    <!-- Login Form -->
    <div id="loginForm" class="login-form">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>

    <!-- Profile Content -->
    <div id="profileContent" class="profile-content">
      <div class="profile-header">
        <img id="profileImage" src="https://via.placeholder.com/120" alt="Profile Picture">
        <h2 id="profileName">John Doe</h2>
        <p id="profileBio">A short biography goes here.</p>
      </div>
      <div class="profile-actions">
        <button onclick="toggleEditForm()">Edit Profile</button>
        <button onclick="window.location.href='gallery.html'">Gallery</button>
      </div>
      <form id="editForm" class="edit-form">
        <input type="text" id="nameInput" placeholder="Name" value="John Doe">
        <input type="text" id="emailInput" placeholder="Email" value="john.doe@example.com">
        <textarea id="bioInput" rows="4" placeholder="Biography">A short biography goes here.</textarea>
        <button type="button" onclick="saveProfile()">Save</button>
      </form>
    </div>
  </div>

  <script>
    let isLoggedIn = false;

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Простая имитация проверки логина
      if (username === "user" && password === "password") {
        isLoggedIn = true;
        toggleView();
      } else {
        alert("Invalid login credentials!");
      }
    }

    function toggleView() {
      document.getElementById("loginForm").classList.toggle("active", !isLoggedIn);
      document.getElementById("profileContent").classList.toggle("active", isLoggedIn);
    }

    // Инициализация
    window.onload = function() {
      toggleView();
    };
  </script>
</body>
</html>
