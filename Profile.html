<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maangoff Modeling Agency - Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #fff;
    }
    header {
      background-color: #fff;
      text-align: center;
      padding: 80px 0;
    }
    .logo-container {
      font-family: 'Playfair Display', serif;
    }
    h1 {
      font-size: 4em;
      color: #f4d03f; /* Golden color */
      margin: 0;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    .slogan {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.2em;
      color: #333;
      letter-spacing: 1px;
      margin-top: 10px;
    }
    nav {
      background-color: #f4f4f4;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav a:hover {
      color: #007BFF;
    }
    .profile-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .profile-container h2 {
      text-align: center;
    }
    .profile-form input, .profile-form textarea, .profile-form button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .profile-form img {
      display: block;
      margin: 10px auto;
      max-width: 150px;
      border-radius: 50%;
    }
    .gallery-container {
      margin-top: 20px;
    }
    .gallery-container input {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <h1>Maangoff</h1>
    <p class="slogan">Unveiling Beauty, Shaping Futures</p>
  </div>
</header>

<nav>
  <a href="#profile">My Profile</a>
  <a href="#projects">My Projects</a>
  <a href="gallery.html">Gallery</a> <!-- Link to gallery.html -->
  <a href="#settings">Settings</a>
</nav>

<div id="profilePage" class="profile-container">
  <h2>My Profile</h2>
  <form id="profileForm" class="profile-form">
    <img id="profileImage" src="" alt="Profile Picture">
    <input type="file" id="profileImageInput" accept="image/*">
    <input type="text" id="nameInput" placeholder="Name">
    <input type="email" id="emailInput" placeholder="Email">
    <input type="tel" id="phoneInput" placeholder="Phone">
    <textarea id="bioInput" rows="5" placeholder="Biography"></textarea>
    <button type="button" onclick="saveProfile()">Save Profile</button>
  </form>
</div>

<footer>
  <p>&copy; 2024 Maangoff Modeling Agency. All rights reserved.</p>
</footer>

<script>
  // Token and API URL for Backblaze B2 configuration
  const accountId = "0033bcc15e311be0000000002";
  const applicationKey = "K003Qhz5ApUUpmIDLZ8wndQWFGfaT+I";
  const bucketId = "930b5c5ce1d59e3391310b1e";
  const apiUrl = "https://api.backblazeb2.com";

  let authToken = "";
  let apiUrlAuth = "";

  // Fetch authentication token from B2
  async function getB2AuthToken() {
    const response = await fetch(`${apiUrl}/b2api/v2/authentication`, {
      method: "POST",
      headers: {
        "Authorization": "Basic " + btoa(accountId + ":" + applicationKey)
      }
    });
    const data = await response.json();
    authToken = data.authorizationToken;
    apiUrlAuth = data.apiUrl;
  }

  // Function to upload image to Backblaze B2
  async function uploadToB2(file) {
    if (!authToken) await getB2AuthToken();

    const response = await fetch(`${apiUrlAuth}/b2api/v2/buckets/${bucketId}/uploadUrl`, {
      method: "POST",
      headers: {
        "Authorization": "Bearer " + authToken
      }
    });
    const data = await response.json();
    const uploadUrl = data.uploadUrl;
    const uploadAuthToken = data.authorizationToken;

    // Upload the file
    const uploadResponse = await fetch(uploadUrl, {
      method: "POST",
      headers: {
        "Authorization": "Bearer " + uploadAuthToken
      },
      body: new FormData().append("file", file)
    });
    const uploadData = await uploadResponse.json();
    return uploadData.fileUrl;
  }

  // Save profile information
  function saveProfile() {
    const profileData = {
      name: document.getElementById('nameInput').value,
      email: document.getElementById('emailInput').value,
      phone: document.getElementById('phoneInput').value,
      bio: document.getElementById('bioInput').value
    };

    const profileImageInput = document.getElementById('profileImageInput').files[0];
    if (profileImageInput) {
      uploadToB2(profileImageInput).then((imageUrl) => {
        profileData.profileImage = imageUrl;
        console.log('Profile saved:', profileData);
        alert('Profile saved successfully!');
      });
    } else {
      console.log('Profile saved:', profileData);
      alert('Profile saved successfully!');
    }
  }

  // Check authentication status on page load
  window.onload = function() {
    if (localStorage.getItem("isAuthenticated") === "true") {
      // Show the profile page if user is authenticated
      document.getElementById('profilePage').style.display = 'block';
    }
  };
</script>

</body>
</html>
